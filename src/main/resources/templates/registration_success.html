<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Welcome - AeroParker</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
     <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link type="text/css" rel="stylesheet" href="/css/list_style.css"></link>
  </head>
  <body>
    
        <div class="container text-center">
	
	<div>
		<h1>List of Users | <a th:href="@{/registration}">Back to registration page</a></h1>
	</div>
	
	<div>
		<table style="background-color: rgba(254, 255, 255, 0.5);"class="table table-striped table-bordered animate__animated animate__fadeIn">
			<thead class="thead-dark" >
				<tr>
					<th>User ID</th>
					<th>E-mail</th>
					<th>Title</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Address Line 1</th>
					<th>Address Line 2</th>
					<th>City</th>
					<th>Postcode</th>
					<th>Phone Number</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${listUsers}">
					<td th:text="${user.id}">User ID</td>
					<td th:text="${user.email}">E-mail</td>
					<td th:text="${user.title}">Title</td>
					<td th:text="${user.first_name}">First Name</td>
					<td th:text="${user.last_name}">Last Name</td>
					<td th:text="${user.address_line_1}">Address Line 1</td>
					<td th:text="${user.address_line_2}">Address Line 2</td>
					<td th:text="${user.city}">City</td>
					<td th:text="${user.postcode}">Postcode</td>
					<td th:text="${user.phone_number}">Phone Number</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
        
  </body>
</html>
